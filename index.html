<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div class="video-player-panel">
      <button type="button" class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button type="button" class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
