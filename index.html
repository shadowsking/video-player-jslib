<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container"></div>
    <div class="video-player-panel">
      <div>
        <button type="button" class="panel-buttons js-play-button" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button type="button" class="panel-buttons js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button type="button" class="panel-buttons js-mute-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button type="button" class="panel-buttons js-volume-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>
      <div>
        <button type="button" class="panel-buttons js-fullscreen-button">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
